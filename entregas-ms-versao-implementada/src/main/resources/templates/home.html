<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - DentistaCare</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .home-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
<div class="home-container">
    <h1 class="mb-4">Bem-vindo(a) ao DentistaCare!</h1>
    <p class="lead" th:text="${'Olá, ' + username + '! Você está logado(a).'}"></p>

    <p class="mb-5">Esta é uma área protegida. Somente usuários autenticados podem acessá-la.</p>

    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-danger">Sair</button>
    </form>
</div>
</body>
</html>
