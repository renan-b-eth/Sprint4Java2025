<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{register.title}">Registro</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <img th:src="@{/images/logo.png}" alt="Descrição da Imagem" class="login-image">
    <h1 th:text="#{register.title}">Registro de Usuário</h1>
    <form th:action="@{/registro}" th:object="${usuario}" method="post">
        <div th:if="${errorMessage}" class="error-message">
            <span th:text="${errorMessage}"></span>
        </div>

        <label for="nome" th:text="#{register.form.name}">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required>
        <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="error-message"></span>

        <label for="email" th:text="#{register.form.email}">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></span>
        <label for="password" th:text="#{register.form.password}">Senha:</label>
        <input type="password" id="password" th:field="*{password}" required>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></span>

        <button type="submit" th:text="#{register.button}">Registrar</button>
    </form>
    <p>
        <span th:text="#{register.already.have.account}">Já tem uma conta?</span>
        <a th:href="@{/login}" th:text="#{register.login.here}">Faça login aqui</a>.
    </p>
    <div class="language-switcher">
        <a th:href="@{/registro(lang='pt_BR')}">Português</a> |
        <a th:href="@{/registro(lang='en')}">English</a>
    </div>
</div>
</body>
</html>
